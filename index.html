<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <!-- <img src="images/odin-lined.png" alt="odin logo">     -->
        <img src="images/bg-image.jpg" class="background-image" alt="background image">
        <div class="form-area">
            <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="description">You know you want to.</p>
            <form>
                <div class="form-container">
                    <label for="firstname">FIRST NAME</label>
                    <input id="firstname" name="firstname" type="text">
                    <label for="lastname">LAST NAME</label>
                    <input id="lastname" name="lastname" type="text">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" name="phone" type="text">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password">
                    <label for="confirmpw">CONFIRM PASSWORD</label>
                    <input id="confirmpw" name="confirmpw" type="password">
                </div>
                <button>Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
