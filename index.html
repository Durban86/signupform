<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <div class="banner">
                <img src="images/odin-lined.png" alt="Odin Project Logo">
                ODIN
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@derekstory?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Derek Story</a> on 
                <a href="https://unsplash.com/images/sports/baseball?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to!</p>
            <form>
                <div class="form-container">
                    <h2>Fill out the form below</h2>
                    <div class="input">
                        <div>
                            <label for="firstname">FIRST NAME</label>
                            <input id="firstname" name="firstname" type="text">
                            <label for="lastname">LAST NAME</label>
                            <input id="lastname" name="lastname" type="text">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" name="phone" type="text">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password">
                            <label for="confirmpw">CONFIRM PASSWORD</label>
                            <input id="confirmpw" name="confirmpw" type="password">
                        </div>
                    </div>
                </div>
                <button class="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log In</a></p>
        </div>  
    </div>
